<meta charset="UTF-8">

<script>
	function pulaLinha() {

		document.write("<br>");

	}

	function mostra(calculo) {

		document.write(calculo);
		pulaLinha();

	}

	var geracoes = (2021 - 1500) / 28

	mostra("Se passaram " + Math.round(geracoes) + " gerações desde a chegada dos portugueses ao Brasil.")
</script>
