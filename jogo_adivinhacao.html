<meta charset="UTF-8">

<script>

	function pulaLinha() {

		document.write("<br>");
		document.write("<br>");

	}

	function mostra(frase) {

		alert(frase);
		pulaLinha();
	}

	function sorteia(n) {

		return Math.round(Math.random() * n);

	}

	var numeroPensado = sorteia(10);
	var tenta = 1;
	console.log(numeroPensado);
	while(tenta <= 3) {

		var chute = parseInt(prompt("Digite seu chute!"));
		
		if(chute > numeroPensado) {

			mostra("O número escolhido é maior que o sorteado!");

		} else {

			if(chute == numeroPensado) {

				mostra("Você acertou!");
				break;

			} else {

				mostra("O número escolhido é menor que o sorteado!");
			}
			}	
		tenta++;
	}
	</script>
