<meta charset="UTF-8">
<script>
	function pulaLinha() {

		document.write("<br>");
	}

	function mostra(mensagem) {

		document.write(mensagem);
		pulaLinha();
	}

	var minhaIdade = 30;
	var idadeIrmao = 37;

	mostra("Nossa diferença de idade é " + (minhaIdade - idadeIrmao));
</script>
